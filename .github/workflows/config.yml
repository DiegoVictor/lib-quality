name: Pipeline
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_PORT: '3333'
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION_TIME: '7d'
    steps:
      - uses: actions/setup-node@v6
      - uses: actions/checkout@v6
      - name: Run tests
        run: |
          npm ci
          npm run test
      - uses: codecov/codecov-action@v5
        with:
          directory: ./tests/coverage/
