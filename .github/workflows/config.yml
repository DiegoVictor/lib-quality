name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_PORT: '3333'
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION_TIME: '7d'
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/checkout@v2
      - name: Run coverage
        run: |
          npm install
          npm run test
      - uses: codecov/codecov-action@v1
        with:
          directory: ./tests/coverage/
