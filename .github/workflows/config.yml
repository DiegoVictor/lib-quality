name: Pipeline
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_PORT: '3333'
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION_TIME: '7d'
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: actions/checkout@v2
      - name: Run coverage
        run: |
          npm ci
          npm run test
      - uses: codecov/codecov-action@v1
        with:
          directory: ./tests/coverage/
